language: rust
addons:
  apt:
    packages:
    - librbd-dev
rust:
- stable
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo --only stable doc
after_success:
- travis-cargo --only stable doc-upload
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 
cache:
  apt: true
  rust-download: true
  directories:
  - "~/.cargo"
notifications:
  email:
    on_success: never
sudo: false
